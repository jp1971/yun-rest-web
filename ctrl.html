<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Arduino Yún REST API | Servo CTRL</title>

		<link href="http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		<script data-main="js/app.js" src="js/require.js"></script>
	</head>
	<body class="servo">
		<h1>
			Arduino Yún REST API
			<br />
			Servo CTRL
		</h1>
		<div class="dek">
			<p>Click the arrows below to drive the robot forward, backward, left and right. Click the square to stop.</p>
		</div>
		<div>
			<button class="forward no-default font-size-48" type="button"><span class="icomoon-yun-forward"></span></button>
		</div>
		<div>
			<button class="left no-default font-size-48" type="button"><span class="icomoon-yun-left"></span></button>
			<button class="stop no-default font-size-48 relative stop" type="button"><span class="icomoon-yun-stop"></span></button>
			<button class="right no-default font-size-48" type="button"><span class="icomoon-yun-right"></span></button>
		</div>
		<div>
			<button class="reverse no-default font-size-48 relative " type="button"><span class="icomoon-yun-reverse"></span></button>
		</div>
		<footer>
		</footer>
	</body>
</html>
